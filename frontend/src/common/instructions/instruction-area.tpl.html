<span class="instruction-area-container">
  <span
      class="instruction-area-overlay"
      ng-class="{'instruction-area-visible': area.visible}"
      uib-popover-template="'instructions/instruction.tpl.html'"
      popover-trigger="none"
      popover-is-open="instruction.active"
      popover-append-to-body='true'
      popover-placement="{{ instruction.position }}"
      >
  </span>
  <span ng-transclude class="instruction-area-content">
  </span>
</span>
