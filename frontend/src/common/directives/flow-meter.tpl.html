<span
    title="{{flow.getTranslationKey() | translate}}"
    ng-class="{'not-editable': !editable, 'small-meter': size=='small'}">
  <span ng-if="flowValue !== null">
    <rzslider rz-slider-model="slider.value" rz-slider-options="slider.options" class="slider-without-labels"></rzslider>
  </span>
  <span ng-if="flowValue == null">
    &nbsp;?&nbsp;
  </span>
</span>
