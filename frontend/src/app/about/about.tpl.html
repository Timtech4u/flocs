<div class="container">
  <h1 translate>ABOUT</h1>

  <p translate>ABOUT_PAGE.INTRO_TEXT</p>

  <h2 translate>AUTHORS</h2>
  <p translate>ABOUT_PAGE.AUTHORS_TEXT</p>

  <h2 translate>SUPPORT</h2>
  <p translate>ABOUT_PAGE.SUPPORT_TEXT</p>

  <h2 translate>PRIVACY</h2>
  <p translate>ABOUT_PAGE.PRIVACY_TEXT</p>

  <h2 translate>RESOURCES</h2>
  <p>
    <span translate>RESOURCES.IMAGE_RESOURCES</span>:
    <ul>
      <li ng-repeat="resource in imageResources">
        <a ng-href="{{ resource.link }}">{{ resource.name }}</a>
        <span translate>RESOURCES.BY</span> {{ resource.author }},
        <span translate>RESOURCES.FROM</span> <a ng-href="{{ resource.projectLink }}">{{ resource.project }}</a>.
      </li>
    </ul>
  </p>

</div>
