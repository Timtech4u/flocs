<div class="container-fluid">
  <div ng-show="event == ''">
    <h2 translate>ERROR_404</h2>
  </div>
  <div ng-show="event == '401'">
    <h2 translate>ERROR_401</h2>
  </div>
  <div ng-show="event == '403'">
    <h2 translate>ERROR_403</h2>
  </div>
  <div ng-show="event == 'taskNotExists'">
    <h2 translate>TASK_NOT_EXISTS</h2>
  </div>
  <div ng-show="event == 'lowLevelForTask'">
    <h2 translate>LOW_LEVEL_FOR_TASK</h2>
  </div>
</div>
