<div class="col-xs-12 col-sm-6">
  <a class="well btn btn-default well-with-icon" ng-attr-href="#{{ section || undefined }}">
    <div class="well-icon">
      <img ng-src="/static/assets/img/icons/{{ icon }}.svg"/>
    </div>
    <div class="well-headline">
      {{ count }}
      <span class="well-label">
        {{ label }}
      </span>
    </div>
  </a>
</div>
