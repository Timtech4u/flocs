<div>

  <div class="modal-header">
      <button
          type="button"
          class="close"
          aria-label="Close"
          ng-click="close()"
          >
        <span aria-hidden="true">&times;</span>
      </button>
      <h4 class="modal-title" translate>LOG_IN</h4>
  </div>

  <div class="alert alert-danger" role="alert" ng-show="errorMessage" translate>
      {{errorMessage}}
    </div>
  
  <div class="modal-body">
      <a class="btn btn-danger btn-lg btn-block" ng-click="socialLogin('google-oauth2')">
        <img ng-src="/static/assets/img/icons/fi-social-google-plus.svg" class="social-icon"/>
          {{'LOG_IN' | translate}} {{'VIA_GOOGLE' | translate}}
      </a>
      <a class="btn btn-primary btn-lg btn-block" ng-click="socialLogin('facebook')">
        <img ng-src="/static/assets/img/icons/fi-social-facebook.svg" class="social-icon"/>
          {{'LOG_IN' | translate}} {{'VIA_FACEBOOK' | translate}}
      </a>

      <hr/>

      <form name="loginForm" ng-submit="login()">
        <div class="form-group">
          <input
              class="form-control"
              type="text"
              ng-model="credentials.username"
              placeholder="{{'USERNAME' | translate}}"
              autofocus
          />
        </div>
        <div class="form-group">
          <input
              class="form-control"
              type="password"
              ng-model="credentials.password"
              placeholder="{{'PASSWORD' | translate}}"
          />
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" translate>
          LOG_IN
          </button>
        </div>
      </form>
  </div>

  <div class="modal-footer">
    <a href ng-click="signUp()" translate>SIGN_UP</a>
  </div>

</div>
