<div class="full-vertical-flex">

  <flocs-task-environment ng-class="{'invisible': !taskPrepared}">
    <button id="giveUpBtn"
        ng-click="giveUp()"
        type="button"
        class="btn btn-default btn-sm"
        translate>
      GIVE_UP_TASK
    </button>
  </flocs-task-environment>

  <div ng-show="taskLoading" class="loading-indicator">
    <wave-spinner></wave-spinner>
  </div>

</div>
